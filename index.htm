<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Montserrat:100" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- Linear Guage Extension -->
    <script src="src/chart.scale.lineargauge.js"></script>
    <script src="src/chart.element.gaugerect.js"></script>
    <script src="src/chart.lineargauge.js"></script>
  
    <title>Danceable</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <h1 style="font-family: 'Fascinate', cursive; font-size: 4em; color: white">DANCEABLE</h1>

          <!-- Spotify -->
          <div>
              <label style="font-family: 'Montserrat', sans-serif; color: white;" for="spotifyURL">Spotify Link: </label>
              <input type="text" name="spotifyURL" />
            </div>
          <iframe width="100%" height="300" scrolling="no" frameborder="no" allowtransparency="true" allow="encrypted-media" src="https://open.spotify.com/embed?uri=spotify:user:spotify:playlist:37i9dQZF1DWT34oeYRnJ0R&theme=white"></iframe>

          <!-- SoundCloud -->
          <div>
            <label style="font-family: 'Montserrat', sans-serif; color: white;" for="soundCloudURL">SoundCloud Link: </label>
            <input type="text" name="soundCloudURL" />
          </div>
          <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/44552279&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
          
          <!-- YouTube -->
          <div>
            <label style="font-family: 'Montserrat', sans-serif; color: white;" for="youTubeURL">YouTube Link: </label>
            <input type="text" name="youTubeURL" />
          </div>
          <iframe width="100%" height="300" frameborder="no" allowfullscreen src="https://www.youtube.com/embed/?listType=playlist&list=PL9ygjDWkICkQ82oFv1Iv238w2Y3CCu-l6"></iframe>

          <!-- MP3 -->
          <form ref='uploadForm' 
            id='uploadForm' 
            action='http://localhost:8000/input' 
            method='post' 
            encType="multipart/form-data">
            <div>
              <label for="mp3File">MP3 File: </label>
              <input type="file" name="mp3File" />
            </div>
          </form> 

        </div>

        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="slidingSpectro">
            <img src="public/Brazilian Zouk_1.png" class="spectro" alt="Responsive Image">
          </div>
          
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <!-- Dance Style Checkboxes -->
                <label class="container">AFROBEAT
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">BACHATA
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">BRAZILIAN ZOUK
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">KIZOMBA
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <canvas id="myChart" width="400" height="400"></canvas>
              <script>
              var ctx = document.getElementById("myChart").getContext('2d');
              var myChart = new Chart(ctx, {
                  type: 'horizontalBar',
                  data: {
                      /*labels: ["AFROBEAT", "BACHATA", "BRAZILIAN ZOUK", "KIZOMBA"],*/
                      labels: [" ", " ", " ", " "],
                      datasets: [{
                          label: 'Score',
                          data: [12, 19, 3, 5],
                          backgroundColor: 'white'
                      }]
                  },
                  options: {
                      legend: {
                        display: false
                      },
                      responsive: false,
                      scales: {
                          xAxes: [{
                              ticks: {
                                fontColor: "white",
                                fontSize: 12,
                                beginAtZero: true
                              }
                          }]
                      }
                  }
              });
              </script>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <!-- BPM drum -->
            <button type="button" class="btn btn-default btn-circle btn-xl"><i>TAP</i></button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div style="width: 60%; float: left; padding: 20px;">
              <canvas id="canvas10" height="408" width="981" style="width: 981px; height: 408px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      var barChartData10 = {labels: [], datasets: []};
        barChartData10.datasets.push({
            data: [0],
            pointer: 'point',
            shape: 'triangle',
            width: 18,
            height: 25,
            offset: 8,
            backgroundColor: '#1b02f7',
            colorRanges: [{
                startpoint: -150,
                breakpoint: -100,
                color: '#1b02f7'
            }, {
                startpoint: -100,
                breakpoint: -30,
                color: '#8888fb'
            }, {
                startpoint: -30,
                breakpoint: 30,
                color: '#31d801'
            }, {
                startpoint: 30,
                breakpoint: 100,
                color: '#e1e10d'
            }, {
                startpoint: 100,
                breakpoint: 150,
                color: '#d90000'
            }],
            tooltipRanges: [{
                startpoint: -150,
                breakpoint: -100,
                tooltip: 'Very Low'
            }, {
                startpoint: -20,
                breakpoint: 20,
                tooltip: 'Normal'
            }, {
                startpoint: 100,
                breakpoint: 150,
                tooltip: 'High'
            }]
        });
        barChartData10.datasets.push({
            data: [75],
            pointer: 'point',
            shape: 'inverted-triangle',
            width: 9,
            height: 12,
            offset: -16,
            backgroundColor: '#a9abb8'
        });
        barChartData10.datasets.push({
            data: [-75],
            pointer: 'point',
            shape: 'inverted-triangle',
            width: 9,
            height: 12,
            offset: -16,
            backgroundColor: '#a9abb8'
        });

        var ctx10 = document.getElementById("canvas10").getContext("2d");
            window.myBar10 = new Chart(ctx10, {
                type: 'linearGauge',
                data: barChartData10,
                options: {
                    responsive: true,
                    scale: {
                        horizontal: true,
                        range: {
                            startValue: -150,
                        endValue: 150
                        },
                        responsive: true,
                        font: {
                            fontName: 'Arial',
                            fontSize: 8
                        },
                        axisWidth: 8,
                        axisColor: '#c5c7cf',
                        ticks: {
                            majorTicks: {
                          interval: 50,
                          width: 8,
                          height: 1,
                          offset: 1,
                          color: '#000'
                      },
                      minorTicks: {
                          interval: 12.5,
                          width: 3,
                          height: 1,
                          offset: 0,
                          color: '#000'
                      },
                        },
                        scaleLabel: {
                            display: true,
                            interval: 50,
                        units: 'mA',
                        offset: -17,
                            color: '#0f0f0f'
                        },
                        scaleColorRanges: [{
                        start: -150,
                        end: -100,
                        color: '#1b02f7'
                    }, {
                        start: -100,
                        end: -30,
                        color: '#8888fb'
                    }, {
                        start: -30,
                        end: 30,
                        color: '#47fe12'
                    }, {
                        start: 30,
                        end: 100,
                        color: '#e1e10d'
                    }, {
                        start: 100,
                        end: 150,
                        color: '#fe1229'
                    }],
                    },
                    legend: {
                        display: false,
                        position: ''
                    }
                }
                
            });
            
            setInterval(function() {
                barChartData10.datasets[0].data = [randomScalingFactor(280) - 140];
                window.myBar10.update();
            }, 3000);
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  </body>
</html>
